<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="creative.js"></script>
  </head>
	<body>
	    <h2>Todo</h2>
	    <div ng-controller="TodoListController as todoList">
	      <span>{{remaining()}} of {{todos.length}} remaining</span>
	      [ <a href="" ng-click="archive()">archive</a> ]
	      <a href=""  ng-click="reverseOrder()">Todo sorting</a>
	      <ul class="unstyled" >
	        <li ng-repeat="todo in todos | orderBy:'title':reverse">
	          <input type="checkbox" ng-model="todo.done"><span ng-click="change(todo)">{{todo.title}}</spam>
	        </li>
	      </ul>
	      <form ng-submit="addTodo()">
	        <input type="text" ng-model="todoText"  size="30"
	               placeholder="add new todo here">
	        <input class="btn-primary" type="submit" value="add">
	      </form>
	    </div>
	  </body>
</html>
