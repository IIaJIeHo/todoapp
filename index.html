<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="creative.css">
    <script src="creative.js"></script>
  </head>
	<body>
    <div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
		    		<h2 class="panel-title">TodoApp by Igor</h2>
		    </div>
		    <div ng-controller="TodoListController as todoList">
	      <span class="pa-l15">{{remaining()}} of {{todos.length}} remaining</span>
	      [ <a href="" ng-click="deleteAutos()">delete competed</a> ]
	      <a href=""  ng-click="reverseOrder()">sorting<span class="caret" ng-class="{'caret-reversed':reverse}"></span></a>
	      <ul class="list-group" >
	        <li class="list-group-item" ng-repeat="todo in todos track by $index | orderBy:'title':reverse">
	          <input type="checkbox" ng-model="todo.done"><span ng-click="changeTodo(todo)" ng-dblclick="deleteTodo(todo)" class="done-{{todo.done}}">{{todo.title}}</span>
	        </li>
	      </ul>
	      <form ng-submit="addTodo()">
	      	<div class="input-group pa-l15">
		        <input type="text" class="form-control" ng-model="todoText"  size="30" placeholder="add new todo here">
		        <span class="input-group-btn">
		        		<input class="btn btn-primary" type="submit" value="add">
		        </span>
	        </div>
	      </form>
	          	<div class="alert alert-warning" id="a-request-restore" ng-class="{'hidden' : showeditem}">
			        <button type="button" class="close" data-dismiss="alert" ng-click="showed()">x</button>
			        <strong>You can delete todo by double clicking on title! </strong>
			    </div>
	    </div>
	    </div>
	   </div>
	  </body>
</html>
